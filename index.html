<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LinkHub</h1>
    <div class="tabs">
      <button id="tab-all" class="active">Todos os Links</button>
      <button id="tab-popular">Mais Baixados</button>
    </div>
    <div class="form">
      <input type="text" id="title" placeholder="Título do Link" required>
      <input type="url" id="link" placeholder="Link (MediaFire, Mega ou Drive)" required>
      <button id="submit">Adicionar Link</button>
    </div>
    <div class="search">
      <input type="text" id="search-input" placeholder="Pesquisar por título ou código">
      <button id="search-button">Buscar</button>
    </div>
    <div id="link-list"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
